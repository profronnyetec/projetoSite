var distanciaEsquerda=100;
var distanciaTopo=50;

function esquerda(){
    var conteudo = document.getElementById("conteudo");
    distanciaEsquerda = distanciaEsquerda - 5;
    conteudo.style=`left:${distanciaEsquerda}px;top:${distanciaTopo}px;  position: absolute;`
}

function direita(){
    var conteudo = document.getElementById("conteudo");
    distanciaEsquerda = distanciaEsquerda + 5;
    conteudo.style=`left:${distanciaEsquerda}px;top:${distanciaTopo}px;  position: absolute;`
}

function acima(){
    var conteudo = document.getElementById("conteudo");
    distanciaTopo = distanciaTopo - 5;
    conteudo.style=`top:${distanciaTopo}px;left:${distanciaEsquerda}px;  position: absolute;`
}

function abaixo(){
    var conteudo = document.getElementById("conteudo");
    distanciaTopo = distanciaTopo + 5;
    conteudo.style=`top:${distanciaTopo}px;left:${distanciaEsquerda}px;  position: absolute;`
}

</script>
